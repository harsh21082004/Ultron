server {
    listen 80;
    server_name 13.62.52.71.nip.io 13.62.52.71; 

    # Force redirect everything to the Secure Domain Name
    return 301 https://13.62.52.71.nip.io$request_uri;
}

server {
    listen 443 ssl;
    server_name 13.62.52.71.nip.io; 

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/13.62.52.71.nip.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/13.62.52.71.nip.io/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    root /var/www/html;
    index index.html index.htm;

    # 1. Serve Angular Frontend
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 2. Proxy to Python Backend (Streaming Optimized)
    location /api/py/ {
        # Standard Proxy Settings
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # --- CRITICAL FIX FOR STREAMING ---
        proxy_buffering off;           # Disable buffering to send chunks immediately
        proxy_request_buffering off;   # Disable request buffering for faster uploads
        proxy_cache off;               # Ensure no caching of streams
        chunked_transfer_encoding on;  # Enable chunked transfer
        # ----------------------------------

        proxy_read_timeout 300s;
    }

    # 3. Proxy to Node.js Backend
    location /api/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}