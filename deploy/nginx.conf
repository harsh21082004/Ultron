server {
    listen 80;
    # Listen for the specific domain AND the raw IP
    server_name 13.62.52.71.nip.io 13.62.52.71; 

    # Force redirect everything to the Secure Domain Name
    return 301 https://13.62.52.71.nip.io$request_uri;
}

server {
    listen 443 ssl;
    server_name 13.62.52.71.nip.io; 

    # SSL Configuration (Let's Encrypt)
    # Ensure these paths match what 'sudo ls /etc/letsencrypt/live/' shows
    ssl_certificate /etc/letsencrypt/live/13.62.52.71.nip.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/13.62.52.71.nip.io/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    root /var/www/html;
    index index.html index.htm;

    # 1. Serve Angular Frontend
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 2. Proxy to Python Backend
    # MODIFIED: Removed 'rewrite' so the full path (/api/py/...) is passed to Python.
    # This allows you to keep 'prefix="/api/py"' in your FastAPI main.py
    location /api/py/ {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
    }

    # 3. Proxy to Node.js Backend
    location /api/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}