server {
    listen 80;
    server_name _; # Or your domain name (e.g., example.com)

    root /var/www/html;
    index index.html index.htm;

    # 1. Serve Angular Frontend
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 2. Proxy to Python Backend (Must be defined to catch /api/py specific requests)
    # Routes /api/py/chat -> localhost:8000/chat
    location /api/py/ {
        # Strip '/api/py/' from the URL before passing to Python
        rewrite ^/api/py/(.*) /$1 break;

        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade; # Crucial for streaming
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Increase timeout for long AI generations
        proxy_read_timeout 300s;
    }

    # 3. Proxy to Node.js Backend (Catches all other /api/ requests)
    # Routes /api/login -> localhost:3000/login
    location /api/ {
        # Strip '/api/' from the URL before passing to Node
        rewrite ^/api/(.*) /$1 break; 
        
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}