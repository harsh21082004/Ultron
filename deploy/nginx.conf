server {
    listen 80;
    server_name _; 

    root /var/www/html;
    index index.html index.htm;

    # 1. Serve Angular Frontend
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 2. Proxy to Python Backend
    # Routes /api/py/chat -> localhost:8000/chat (Strips /api/py)
    location /api/py/ {
        rewrite ^/api/py/(.*) /$1 break;

        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
    }

    # 3. Proxy to Node.js Backend
    # FIXED: Removed 'rewrite' so the full path (/api/...) reaches the backend.
    # This fixes the 404 on /api/auth/google.
    location /api/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}