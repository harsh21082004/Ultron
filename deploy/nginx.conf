server {
    listen 80;
    server_name 13.62.52.71.nip.io 13.62.52.71; 

    return 301 https://13.62.52.71.nip.io$request_uri;
}

server {
    listen 443 ssl;
    server_name 13.62.52.71.nip.io; 

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/13.62.52.71.nip.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/13.62.52.71.nip.io/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    root /var/www/html;
    index index.html index.htm;

    # 1. Serve Angular Frontend
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 2. Proxy to Python Backend
    location /api/py/ {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        
        # CRITICAL FIX: Tell backend we are using HTTPS
        proxy_set_header X-Forwarded-Proto $scheme; 
        
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_buffering off;
    }

    # 3. Proxy to Node.js Backend
    location /api/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        
        # CRITICAL FIX: Tell Node.js/Passport we are using HTTPS
        proxy_set_header X-Forwarded-Proto $scheme; 
        
        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
    }
}