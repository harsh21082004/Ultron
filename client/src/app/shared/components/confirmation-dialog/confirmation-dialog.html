<h2 mat-dialog-title>Import Conversation</h2>
<mat-dialog-content>
  <p>Are you sure you want to save this shared conversation to your account?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
