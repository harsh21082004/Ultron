<div class="min-h-screen flex items-center justify-center auth-bg relative overflow-hidden">
    
    <!-- Animated Background Circles (Same as Login/Signup) -->
    <div class="circle circle-pink"></div>
    <div class="circle circle-purple"></div>

    <!-- Glass Card -->
    <div class="w-[90%] max-w-sm glass-card rounded-2xl p-8 z-10 flex flex-col items-center justify-center text-center min-h-[300px] fade-in">
        
        <!-- LOADING STATE -->
        <div *ngIf="status === 'loading'" class="flex flex-col items-center gap-6">
            <div class="relative">
                <!-- Outer Pulse -->
                <div class="absolute inset-0 rounded-full bg-pink-500/20 animate-ping"></div>
                <!-- Spinner -->
                <svg class="animate-spin h-12 w-12 text-pink-500 relative z-10" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </div>
            <h3 class="text-xl font-semibold text-white">Authenticating</h3>
            <p class="text-gray-400 text-sm">{{ message }}</p>
        </div>

        <!-- SUCCESS STATE -->
        <div *ngIf="status === 'success'" class="flex flex-col items-center gap-6 animate-scale-in">
            <div class="w-16 h-16 rounded-full bg-green-500/20 flex items-center justify-center text-green-400">
                <mat-icon class="!w-8 !h-8 !text-[32px] leading-none">check_circle</mat-icon>
            </div>
            <h3 class="text-xl font-semibold text-white">Success!</h3>
            <p class="text-gray-400 text-sm">{{ message }}</p>
        </div>

        <!-- ERROR STATE -->
        <div *ngIf="status === 'error'" class="flex flex-col items-center gap-6 animate-shake">
            <div class="w-16 h-16 rounded-full bg-red-500/20 flex items-center justify-center text-red-400">
                <mat-icon class="!w-8 !h-8 !text-[32px] leading-none">error_outline</mat-icon>
            </div>
            <h3 class="text-xl font-semibold text-white">Login Failed</h3>
            <p class="text-gray-400 text-sm">{{ message }}</p>
            <button mat-stroked-button color="warn" (click)="retryLogin()" class="mt-2 w-full border-red-500/50 text-red-300 hover:bg-red-500/10">
                Return to Login
            </button>
        </div>

    </div>
</div>
